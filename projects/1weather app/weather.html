<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./weather.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" class="inputField" placeholder="enter city name" spellcheck="false">
            <button class="searchBtn"><img src="./weather-app-img/images/search.png" alt=""></button>
        </div>

        <div class="weather">
            <img src="./weather-app-img/images/rain.png" class="weather-icon" alt="">
            <h1 class="temp">26Â°C</h1>
            <h2 class="city">Nagbhid</h2>
            <div class="details">
                <div class="col">
                    <img src="./weather-app-img/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./weather-app-img/images/wind.png" alt="">
                    <div>
                        <p class="wind">50 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>


    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./weather.js"></script>
</body>
</html>
