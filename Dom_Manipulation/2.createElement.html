<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom | Dom manipulation</title>
</head>

<body>

    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wedday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
    </div>

</body>
<script>

    const parent = document.querySelector('.parent');
    console.log(parent);

    console.log(parent.children);
    //return html collection.

    console.log(parent.children[0].innerHTML);
    //this is how we access inner data of any html element

    for (let i = 0; i < parent.children.length; i++) {
        const element = parent.children[i];
        element.style.color = "blue";
    }

    parent.children[3].style.color = "orange";

    console.log(parent.firstElementChild);
    //it will give first child element of parent class

    console.log(parent.lastElementChild);
    //it will give last child element of parent class

    console.log(document.getElementsByClassName('day')[1].parentElement);
    //we are able to get parent element by using child element

    console.log(document.getElementsByClassName('day')[1].nextElementSibling);

    console.log(document.getElementsByClassName('day')[1].previousElementSibling);
</script>

</html>
