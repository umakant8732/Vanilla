<script>


    const createdDiv = document.createElement('div');
    //here we created a div called div.

    
    createdDiv.className = "main";
    createdDiv.id = "divId";
    createdDiv.title = "mainDiv";

    createdDiv.style.backgroundColor = "orange";
    createdDiv.style.padding = "12px";
    //here we added some attributes

    const textNode =  document.createTextNode("This is Umakant");
    createdDiv.appendChild(textNode);

    //here we created a text node and added into the created div element

    document.body.appendChild(createdDiv);
    console.log(createdDiv);

</script>
